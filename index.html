<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        @font-face {
            font-family: 'CasinoFlat';
            src: url('https://ascenxi0n.github.io/crpl.github.io/Casino.ttf') format('truetype');
        }

        body { 
            font-family: 'CasinoFlat', Arial, sans-serif; 
            text-align: center;
            background: transparent;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #leaderboard-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }

        table { 
            width: 60%; 
            border-collapse: collapse; 
            background: transparent;
        }

        td {
            padding: 1vh;
            font-size: 24px;
            color: #FF3300;
            -webkit-text-stroke: 0.7px orange;
            border: none;
            text-align: center;
            background: transparent;
            letter-spacing: 2px;
            line-height: 90%;
            white-space: nowrap;
        }

        .shrink-text {
            display: inline-block;
            max-width: 100%;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        @keyframes spin {
            0% { transform: rotateX(0deg); opacity: 1; }
            50% { transform: rotateX(90deg); opacity: 0.2; }
            100% { transform: rotateX(0deg); opacity: 1; }
        }

        .spin-effect {
            display: inline-block;
            animation: spin 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="leaderboard-container">
        <table id="leaderboard">
            <tbody></tbody>
        </table>
    </div>
    
    <audio id="updateSound" src="https://ascenxi0n.github.io/crpl.github.io/update.wav"></audio>
    
    <script>
        let previousData = [];
        let currentData = [];
        let lastFetchedData = "";
        let API_URL = "https://script.google.com/macros/s/AKfycbxBSh_DFKxqy38d74o6Xp5GmMtM2CMrl0Gi-do04DOuOaq6vyKBu3yDI_D6bXr_7dCy/exec?data=true";
        let updateSound = document.getElementById("updateSound");

        async function fetchLeaderboardData() {
            try {
                console.log("Fetching leaderboard data...");
                const response = await fetch(API_URL);
                const result = await response.json();
                
                let filteredData = result.filter(entry => entry.player && entry.points !== "");
                let newFetchedData = JSON.stringify(filteredData);

                if (newFetchedData !== lastFetchedData) {
                    lastFetchedData = newFetchedData;
                    currentData = filteredData.slice(0, 5); // Take top 5
                    updateLeaderboard();
                    playUpdateSound();
                }

                setTimeout(fetchLeaderboardData, 2000);
            } catch (error) {
                console.error("Error fetching data:", error);
                setTimeout(fetchLeaderboardData, 5000);
            }
        }

        function playUpdateSound() {
            updateSound.currentTime = 0;
            updateSound.play();
        }

        function updateLeaderboard() {
            let tableBody = document.querySelector("#leaderboard tbody");
            tableBody.innerHTML = ""; // Clear previous entries

            currentData.forEach((entry, index) => {
                let row = document.createElement("tr");
                
                let playerCell = document.createElement("td");
                let pointsCell = document.createElement("td");

                let playerChanged = previousData[index] && previousData[index].player !== entry.player;
                let pointsChanged = previousData[index] && previousData[index].points !== entry.points;

                // Add spin effect only when data changes
                if (playerChanged) {
                    playerCell.innerHTML = `<span class="shrink-text spin-effect">${index + 1} ${entry.player}</span>`;
                } else {
                    playerCell.innerHTML = `<span class="shrink-text">${index + 1} ${entry.player}</span>`;
                }

                if (pointsChanged) {
                    pointsCell.innerHTML = `<span class="shrink-text spin-effect">${entry.points}</span>`;
                } else {
                    pointsCell.innerHTML = `<span class="shrink-text">${entry.points}</span>`;
                }

                row.appendChild(playerCell);
                row.appendChild(pointsCell);
                tableBody.appendChild(row);
            });

            previousData = [...currentData]; // Save current state
        }

        fetchLeaderboardData();
    </script>
</body>
</html>
