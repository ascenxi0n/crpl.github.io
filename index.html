<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        @font-face {
            font-family: 'CasinoFlat';
            src: url('https://ascenxi0n.github.io/crpl.github.io/Casino.ttf') format('truetype');
        }

        body { 
            font-family: 'CasinoFlat', Arial, sans-serif; 
            text-align: center;
            background: transparent;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #leaderboard-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            overflow: hidden;
            padding-top: 20px;
        }

        table { 
            width: 60%; 
            border-collapse: collapse; 
            background: transparent;
            table-layout: fixed;
        }

        td {
            padding: 1vh;
            font-size: 24px;
            color: #FF3300;
            -webkit-text-stroke: 0.7px orange;
            border: none;
            text-align: center;
            background: transparent;
            letter-spacing: 2px;
            line-height: 90%;
            overflow: hidden;
            white-space: nowrap;
        }

        .shrink-text {
            display: inline-block;
            max-width: 100%;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        @keyframes spin {
            0% { transform: rotateX(0deg); opacity: 1; }
            50% { transform: rotateX(90deg); opacity: 0.2; }
            100% { transform: rotateX(0deg); opacity: 1; }
        }

        .spin-effect {
            display: inline-block;
            animation: spin 0.5s ease-in-out;
        }

        @keyframes swivel {
            0% { transform: rotateY(90deg); opacity: 0; }
            100% { transform: rotateY(0deg); opacity: 1; }
        }

        .swivel {
            animation: swivel 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="leaderboard-container">
        <table id="leaderboard">
            <tbody></tbody>
        </table>
    </div>
    
    <audio id="updateSound" src="https://ascenxi0n.github.io/crpl.github.io/update.wav"></audio>
    
    <script>
        let previousData = [];
        let allEntries = [];
        let currentIndex = 0;
        let lastFetchedData = "";
        const API_URL = "https://script.google.com/macros/s/AKfycbxBSh_DFKxqy38d74o6Xp5GmMtM2CMrl0Gi-do04DOuOaq6vyKBu3yDI_D6bXr_7dCy/exec?data=true";
        const updateSound = document.getElementById("updateSound");

        async function fetchLeaderboardData() {
            try {
                console.log("Fetching leaderboard data...");
                const response = await fetch(API_URL);
                const result = await response.json();
                console.log("Parsed JSON:", result);
                
                let filteredData = result.filter(entry => entry.player && entry.points !== "");
                
                let newFetchedData = JSON.stringify(filteredData);
                if (newFetchedData !== lastFetchedData) {
                    allEntries = filteredData;
                    currentIndex = 0;
                    showNextEntries(true); // Swivel animation only when switching sets
                    playUpdateSound();
                    lastFetchedData = newFetchedData;
                } else {
                    updateValuesOnly(filteredData); // Only spin animation on value change
                }

                setTimeout(fetchLeaderboardData, 2000);
            } catch (error) {
                console.error("Error fetching data:", error);
                setTimeout(fetchLeaderboardData, 5000);
            }
        }

        function playUpdateSound() {
            updateSound.currentTime = 0;
            updateSound.play();
        }

        function updateValuesOnly(newData) {
            let rows = document.querySelectorAll("#leaderboard tbody tr");
            newData.slice(currentIndex, currentIndex + 5).forEach((entry, index) => {
                let playerCell = rows[index]?.children[0];
                let pointsCell = rows[index]?.children[1];

                if (playerCell && playerCell.innerText.trim() !== `${currentIndex + index + 1} ${entry.player}`) {
                    playerCell.innerHTML = `<span class="shrink-text spin-effect">${currentIndex + index + 1} ${entry.player}</span>`;
                }
                if (pointsCell && pointsCell.innerText.trim() !== entry.points) {
                    pointsCell.innerHTML = `<span class="shrink-text spin-effect">${entry.points}</span>`;
                }
            });

            previousData = [...newData];
        }

        function showNextEntries(applySwivel) {
            let tableBody = document.querySelector("#leaderboard tbody");
            tableBody.innerHTML = "";
            
            let displayedEntries = allEntries.slice(currentIndex, currentIndex + 5);
            
            displayedEntries.forEach((entry, index) => {
                let row = document.createElement("tr");
                if (applySwivel) row.classList.add("swivel");
                
                let playerCell = document.createElement("td");
                let pointsCell = document.createElement("td");

                playerCell.innerHTML = `<span class="shrink-text">${currentIndex + index + 1} ${entry.player}</span>`;
                pointsCell.innerHTML = `<span class="shrink-text">${entry.points}</span>`;
                
                row.appendChild(playerCell);
                row.appendChild(pointsCell);
                tableBody.appendChild(row);
            });

            previousData = [...displayedEntries];
            currentIndex += 5;
            if (currentIndex >= allEntries.length) {
                currentIndex = 0;
            }
            
            setTimeout(() => showNextEntries(currentIndex === 0), 10000);
        }

        fetchLeaderboardData();
    </script>
</body>
</html>
