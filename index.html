<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        @font-face {
            font-family: 'CasinoFlat';
            src: url('https://ascenxi0n.github.io/crpl.github.io/Casino.ttf') format('truetype');
        }

        body { 
            font-family: 'CasinoFlat', Arial, sans-serif; 
            text-align: center;
            background: transparent;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #leaderboard-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            overflow: hidden;
            padding-top: 20px;
        }

        table { 
            width: 60%; 
            border-collapse: collapse; 
            background: transparent;
            table-layout: fixed;
        }

        td {
            padding: 1vh;
            font-size: 24px;
            color: #FF3300;
            -webkit-text-stroke: 0.7px orange;
            border: none;
            text-align: center;
            background: transparent;
            letter-spacing: 2px;
            line-height: 90%;
            overflow: hidden;
            white-space: nowrap;
        }

        .shrink-text {
            display: inline-block;
            max-width: 100%;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        @keyframes spin {
            0% { transform: rotateX(0deg); opacity: 1; }
            50% { transform: rotateX(90deg); opacity: 0.2; }
            100% { transform: rotateX(0deg); opacity: 1; }
        }

        .spin-effect {
            display: inline-block;
            animation: spin 0.5s ease-in-out;
        }

        @keyframes swivel {
            0% { transform: rotateY(90deg); opacity: 0; }
            100% { transform: rotateY(0deg); opacity: 1; }
        }

        .swivel {
            animation: swivel 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="leaderboard-container">
        <table id="leaderboard">
            <tbody></tbody>
        </table>
    </div>
    
    <audio id="updateSound" src="https://ascenxi0n.github.io/crpl.github.io/update.wav"></audio>
    
    <script>
        let previousData = [];
        let allEntries = [];
        let currentIndex = 0;
        let isFirstCycle = true;
        let lastFetchedData = "";
        let isUpdating = false;
        const API_URL = "https://script.google.com/macros/s/AKfycbxBSh_DFKxqy38d74o6Xp5GmMtM2CMrl0Gi-do04DOuOaq6vyKBu3yDI_D6bXr_7dCy/exec?data=true";
        const updateSound = document.getElementById("updateSound");

        async function fetchLeaderboardData() {
            try {
                console.log("Fetching leaderboard data...");
                const response = await fetch(API_URL);
                const result = await response.json();
                console.log("Parsed JSON:", result);
                
                let filteredData = result.filter(entry => entry.player && entry.points !== "");
                
                let newFetchedData = JSON.stringify(filteredData);
                if (newFetchedData !== lastFetchedData) {
                    lastFetchedData = newFetchedData;

                    // Wait for current animation to finish before updating
                    if (!isUpdating) {
                        isUpdating = true;
                        setTimeout(() => {
                            allEntries = filteredData;
                            currentIndex = 0;
                            isFirstCycle = true;
                            updateLeaderboard();
                            playUpdateSound();
                            isUpdating = false;
                        }, 1000); // Adjust delay to match animation duration
                    }
                }

                setTimeout(fetchLeaderboardData, 2000);
            } catch (error) {
                console.error("Error fetching data:", error);
                setTimeout(fetchLeaderboardData, 5000);
            }
        }

        function playUpdateSound() {
            updateSound.currentTime = 0;
            updateSound.play();
        }

        function updateLeaderboard() {
            let tableBody = document.querySelector("#leaderboard tbody");

            // Preserve old data while animating new data
            let displayedEntries = allEntries.slice(currentIndex, currentIndex + 5);

            displayedEntries.forEach((entry, index) => {
                let row;
                if (tableBody.children[index]) {
                    row = tableBody.children[index]; // Update existing row
                } else {
                    row = document.createElement("tr");
                    tableBody.appendChild(row);
                }

                let playerCell = row.children[0] || document.createElement("td");
                let pointsCell = row.children[1] || document.createElement("td");

                let playerChanged = previousData[index] && previousData[index].player !== entry.player;
                let pointsChanged = previousData[index] && previousData[index].points !== entry.points;

                // Add spin effect only when a specific data point changes
                if (playerChanged) {
                    playerCell.innerHTML = `<span class="shrink-text spin-effect">${currentIndex + index + 1} ${entry.player}</span>`;
                } else {
                    playerCell.innerHTML = `<span class="shrink-text">${currentIndex + index + 1} ${entry.player}</span>`;
                }

                if (pointsChanged) {
                    pointsCell.innerHTML = `<span class="shrink-text spin-effect">${entry.points}</span>`;
                } else {
                    pointsCell.innerHTML = `<span class="shrink-text">${entry.points}</span>`;
                }

                row.appendChild(playerCell);
                row.appendChild(pointsCell);
            });

            previousData = [...displayedEntries];
            currentIndex += 5;

            if (currentIndex >= allEntries.length) {
                currentIndex = 0;
                isFirstCycle = false;
            }

            setTimeout(updateLeaderboard, 10000);
        }

        fetchLeaderboardData();
    </script>
</body>
</html>
