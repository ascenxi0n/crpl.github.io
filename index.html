<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        @font-face {
    font-family: 'CasinoFlat';
    src: url('https://ascenxi0n.github.io/crpl.github.io/CasinoFlat.ttf') format('truetype');
}

body { 
    font-family: 'CasinoFlat', Arial, sans-serif; 
    text-align: center;
}

table { 
    width: 50%; 
    border-collapse: collapse; 
    background: transparent; 
}

td { 
    padding: 5px 10px; 
    font-size: 24px; 
    color: #FF3300; 
    -webkit-text-stroke: 0.7px orange; 
    border: none; 
    width: 150px; 
    text-align: center;
    background: transparent;
    letter-spacing: 2px; /* Slightly tighter letter spacing */
    line-height: 90%; /* Reduce line spacing by 20% */
    white-space: nowrap; /* Prevent wrapping */
    overflow: hidden; /* Hide overflow */
    text-overflow: ellipsis; /* Show '...' if text is too long */
}

/* Responsive font-size adjustment */
td span {
    display: inline-block;
    max-width: 100%;
    font-size: 2vw; /* Dynamic font size */
    min-width: 10px;
    min-height: 10px;
}

/* Media Query for smaller screens */
@media (max-width: 768px) {
    td { font-size: 20px; } /* Decrease font size for smaller screens */
}

        @keyframes spin {
            0% { transform: rotateX(0deg); opacity: 1; }
            50% { transform: rotateX(90deg); opacity: 0.2; }
            100% { transform: rotateX(0deg); opacity: 1; }
        }

        /* Apply the animation */
        .spin-effect {
            display: inline-block;
            animation: spin 0.5s ease-in-out;
        }

    </style>
</head>
<body>
    <table id="leaderboard">
        <tbody></tbody>
    </table>

    <script>
        let previousData = [];
        const API_URL = "https://script.google.com/macros/s/AKfycbyq_ZfS7Nwn_x9aybgVFCJ3ySOUwpko2GsS4UN_PfTPhdX2ck4wsWoB8lwKPUSv3j_i/exec?data=true"; // Replace with your Apps Script URL

        async function fetchLeaderboardData() {
            try {
                console.log("Fetching leaderboard data...");
                const response = await fetch(API_URL);
                const result = await response.json();
                console.log("Parsed JSON:", result);

                if (!isDataSame(result, previousData)) {
                    updateTable(result);
                }

                setTimeout(fetchLeaderboardData, 2000); // Periodic update
            } catch (error) {
                console.error("Error fetching data:", error);
                setTimeout(fetchLeaderboardData, 5000);
            }
        }

        function isDataSame(newData, oldData) {
            return JSON.stringify(newData) === JSON.stringify(oldData);
        }

        function updateTable(data) {
            let tableBody = document.querySelector("#leaderboard tbody");
            tableBody.innerHTML = "";  

            data.slice(0, 5).forEach((entry, index) => { // Show only top 5 entries
                let row = document.createElement("tr");
                let playerCell = document.createElement("td");
                let pointsCell = document.createElement("td");

                playerCell.innerHTML = `<span class="spin-effect">${entry.player}</span>`;
                pointsCell.innerHTML = `<span class="spin-effect">${entry.points}</span>`;

                row.appendChild(playerCell);
                row.appendChild(pointsCell);
                tableBody.appendChild(row);

                // Trigger spin animation on update
                setTimeout(() => {
                    let playerSpan = playerCell.querySelector('.spin-effect');
                    let pointsSpan = pointsCell.querySelector('.spin-effect');

                    playerSpan.classList.remove('spin-effect');
                    pointsSpan.classList.remove('spin-effect');

                    void playerSpan.offsetWidth; // Force reflow
                    void pointsSpan.offsetWidth; 

                    playerSpan.classList.add('spin-effect');
                    pointsSpan.classList.add('spin-effect');
                }, 10);
            });

            previousData = [...data];
        }

        fetchLeaderboardData();
    </script>
</body>
</html>
