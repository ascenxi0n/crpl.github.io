<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        @font-face {
            font-family: 'CasinoFlat';
            src: url('https://ascenxi0n.github.io/crpl.github.io/Casino.ttf') format('truetype');
        }

        body { 
            font-family: 'CasinoFlat', Arial, sans-serif; 
            text-align: center;
            background: transparent;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #leaderboard-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        table { 
            width: 60%; 
            border-collapse: collapse; 
            background: transparent;
            table-layout: fixed;
            transform-origin: center;
            transition: transform 0.8s ease-in-out;
        }

        td { 
            padding: 1vh; 
            font-size: 24px; 
            color: #FF3300; 
            -webkit-text-stroke: 0.7px orange;
            border: none; 
            text-align: center;
            background: transparent;
            letter-spacing: 2px;
            line-height: 90%;
            width: 50%; 
            overflow: hidden;
            white-space: nowrap;
        }

        .shrink-text {
            display: inline-block;
            max-width: 100%;
            font-size: 24px;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .swivel {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div id="leaderboard-container">
        <table id="leaderboard">
            <tbody></tbody>
        </table>
    </div>
    
    <audio id="updateSound" src="https://ascenxi0n.github.io/crpl.github.io/update.wav"></audio>
    
    <script>
        let previousData = [];
        let allEntries = [];
        let currentIndex = 0;
        const API_URL = "https://script.google.com/macros/s/AKfycbz6rXpt5A4RQUZJ20EZwlaM8twF79urX21FqvL_aSeE7_2rxFac-KEn8iWCR7WeKhNr/exec?data=true";
        const updateSound = document.getElementById("updateSound");
        const table = document.getElementById("leaderboard");
        
        async function fetchLeaderboardData() {
            try {
                console.log("Fetching leaderboard data...");
                const response = await fetch(API_URL);
                const result = await response.json();
                console.log("Parsed JSON:", result);
                
                if (!isDataSame(result, previousData)) {
                    allEntries = result;
                    currentIndex = 0;
                    updateTable();
                    playUpdateSound();
                }

                setTimeout(fetchLeaderboardData, 5000);
            } catch (error) {
                console.error("Error fetching data:", error);
                setTimeout(fetchLeaderboardData, 5000);
            }
        }

        function isDataSame(newData, oldData) {
            return JSON.stringify(newData) === JSON.stringify(oldData);
        }

        function playUpdateSound() {
            updateSound.currentTime = 0;
            updateSound.play();
        }

        function updateTable() {
            if (allEntries.length === 0) return;
            
            table.classList.add("swivel");
            setTimeout(() => {
                let tableBody = document.querySelector("#leaderboard tbody");
                tableBody.innerHTML = "";  
                
                let slice = allEntries.slice(currentIndex, currentIndex + 5);
                slice.forEach(entry => {
                    let row = document.createElement("tr");
                    let playerCell = document.createElement("td");
                    let pointsCell = document.createElement("td");
                    
                    playerCell.innerHTML = `<span class="shrink-text">${entry.player}</span>`;
                    pointsCell.innerHTML = `<span class="shrink-text">${entry.points}</span>`;
                    
                    row.appendChild(playerCell);
                    row.appendChild(pointsCell);
                    tableBody.appendChild(row);
                });
                
                table.classList.remove("swivel");
                
                currentIndex += 5;
                if (currentIndex >= allEntries.length) {
                    currentIndex = 0;
                }
            }, 400);
        }
        
        setInterval(updateTable, 4000);
        fetchLeaderboardData();
    </script>
</body>
</html>
