<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        @font-face {
            font-family: 'CasinoFlat';
            src: url('https://ascenxi0n.github.io/crpl.github.io/Casino.ttf') format('truetype');
        }
        body {
            font-family: 'CasinoFlat', Arial, sans-serif;
            text-align: center;
            background: transparent;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #leaderboard-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            background: transparent;
        }
        td {
            padding: 1vh;
            font-size: 24px;
            color: #FF3300;
            -webkit-text-stroke: 0.7px orange;
            border: none;
            text-align: center;
            background: transparent;
            letter-spacing: 2px;
            line-height: 90%;
            overflow: hidden;
            white-space: nowrap;
        }
        .rank {
            text-align: left;
            width: 10%;
        }
        .player {
            text-align: center;
            width: 50%;
        }
        .points {
            text-align: right;
            width: 40%;
        }
        @keyframes swivel {
            0% { transform: rotateY(0deg); opacity: 1; }
            50% { transform: rotateY(90deg); opacity: 0; }
            100% { transform: rotateY(0deg); opacity: 1; }
        }
        .swivel {
            display: inline-block;
            animation: swivel 0.7s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="leaderboard-container">
        <table id="leaderboard">
            <tbody></tbody>
        </table>
    </div>
    <audio id="updateSound" src="https://ascenxi0n.github.io/crpl.github.io/update.wav"></audio>
    <script>
        let previousData = [];
        let currentIndex = 0;
        const API_URL = "https://script.google.com/macros/s/AKfycbz6rXpt5A4RQUZJ20EZwlaM8twF79urX21FqvL_aSeE7_2rxFac-KEn8iWCR7WeKhNr/exec?data=true";
        const updateSound = document.getElementById("updateSound");
        let allData = [];

        async function fetchLeaderboardData() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                if (JSON.stringify(result) !== JSON.stringify(allData)) {
                    allData = result;
                    currentIndex = 0;
                    updateTable();
                    playUpdateSound();
                }
                setTimeout(fetchLeaderboardData, 5000);
            } catch (error) {
                console.error("Error fetching data:", error);
                setTimeout(fetchLeaderboardData, 10000);
            }
        }

        function playUpdateSound() {
            updateSound.currentTime = 0;
            updateSound.play();
        }

        function updateTable() {
            let tableBody = document.querySelector("#leaderboard tbody");
            tableBody.innerHTML = "";
            let chunk = allData.slice(currentIndex, currentIndex + 5);
            chunk.forEach((entry, i) => {
                let row = document.createElement("tr");
                let rankCell = document.createElement("td");
                let playerCell = document.createElement("td");
                let pointsCell = document.createElement("td");

                rankCell.classList.add("rank");
                playerCell.classList.add("player");
                pointsCell.classList.add("points");

                rankCell.textContent = currentIndex + i + 1;
                playerCell.innerHTML = `<span class='swivel'>${entry.player}</span>`;
                pointsCell.innerHTML = `<span class='swivel'>${entry.points}</span>`;

                row.appendChild(rankCell);
                row.appendChild(playerCell);
                row.appendChild(pointsCell);
                tableBody.appendChild(row);
            });
            
            currentIndex += 5;
            if (currentIndex >= allData.length) currentIndex = 0;
            setTimeout(updateTable, 10000);
        }

        fetchLeaderboardData();
    </script>
</body>
</html>
